<html ng-app='ArkhamHelper'>
 	<head>
     		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     		<title>Arkham Horror</title>

	</head>
	<body>
  		Arkham Horror
  		<div id='encounter' ng-controller='Encounter'>
    			<p>{{locale}}</p>
    			<p>{{encounter.title}}</p>
    			<p>{{encounter.body}}</p>
    			<button ng-repeat="location in locations" ng-click="getEncounter(location.id)">Visit {{location.name}} </button>
  		</div>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
	<script src="/scripts/app.js" type="text/javascript"></script>
</html>
